# Railway Production Configuration - Minimal version
server.port=${PORT:8080}

# Disable database temporarily to test startup
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# CORS
cors.allowed-origins=*

# App
app.base-url=${APP_BASE_URL:https://web-production-d3d60.up.railway.app}

# JWT
jwt.secret=defaultRailwaySecret123456789012345678901234567890

# Logging for debugging
logging.level.org.springframework.web=INFO
logging.level.com.linkshortener=DEBUG
logging.level.org.springframework.boot=INFO

# Actuator
management.endpoints.web.exposure.include=health,info

# Error handling
server.error.include-message=always
