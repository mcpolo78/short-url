# Database Configuration - MySQL Local
spring.datasource.url=jdbc:mysql://localhost:3306/linkshortener?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=linkuser
spring.datasource.password=linkpassword

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Cache Configuration (Redis)
spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.redis.time-to-live=3600000

# Server Configuration
server.port=8081

# JWT Configuration
jwt.secret=${JWT_SECRET:myDefaultSecretKeyForDevelopmentOnly123456789012345678901234567890}
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://localhost:3002,http://localhost:5173

# App Configuration
app.base-url=http://localhost:8081
app.short-url-length=8
app.qr-code-size=300

# Logging
logging.level.com.linkshortener=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
