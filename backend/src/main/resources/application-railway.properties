# Railway Ultra Minimal Config
server.port=${PORT:8080}
server.address=0.0.0.0

# Disable ALL auto-configurations except web
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.data.jpa.JpaRepositoriesAutoConfiguration,org.springframework.boot.autoconfigure.cache.CacheAutoConfiguration

# Debug logging
logging.level.com.linkshortener=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
