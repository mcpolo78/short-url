# Railway Production Configuration
server.port=${PORT:8080}

# Database - Railway MySQL format
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/railway}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Handle Railway DATABASE_URL format
spring.datasource.username=${DB_USERNAME:}
spring.datasource.password=${DB_PASSWORD:}

# Performance optimizations
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# CORS
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}

# App
app.base-url=${APP_BASE_URL:https://web-production-d3d60.up.railway.app}

# JWT
jwt.secret=${JWT_SECRET:defaultRailwaySecret123456789012345678901234567890}

# Disable unnecessary features for production
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Logging for debugging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.level.com.linkshortener=DEBUG
logging.level.org.springframework.boot=INFO

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Error handling
server.error.include-message=always
server.error.include-stacktrace=on_param
