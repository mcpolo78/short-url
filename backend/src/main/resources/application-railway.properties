# Railway Configuration - ULTRA MINIMAL MODE
server.port=${PORT:8080}
server.address=0.0.0.0

# DISABLE EVERYTHING - DEBUG MODE
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.data.jpa.JpaRepositoriesAutoConfiguration,org.springframework.boot.autoconfigure.cache.CacheAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Minimal logging
logging.level.org.springframework.boot=INFO
logging.level.com.linkshortener=INFO
