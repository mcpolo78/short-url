# Railway Production Configuration - Ultra Minimal Debug Version
server.port=${PORT:8080}
server.address=0.0.0.0
server.servlet.context-path=/

# Disable database temporarily to test startup
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Ultra minimal logging
logging.level.org.springframework.boot=INFO
logging.level.com.linkshortener=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n

# Health endpoint only
management.endpoints.web.exposure.include=health
